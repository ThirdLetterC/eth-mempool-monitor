# Throughput-oriented settings.
# Tradeoff: lower observability detail and higher memory use for better message throughput.
collect_statistics_interval = 60000
management.rates_mode = none
management_agent.disable_metrics_collector = true
deprecated_features.permit.management_metrics_collection = true
vm_memory_high_watermark.relative = 0.80
disk_free_limit.absolute = 50MB
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq
channel_max = 2048
tcp_listen_options.backlog = 4096
tcp_listen_options.nodelay = true
tcp_listen_options.keepalive = true
